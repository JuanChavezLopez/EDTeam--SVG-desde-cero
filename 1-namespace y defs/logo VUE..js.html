<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <defs>
                <circle cx="50" cy="50" r="50" id="circle"></circle>
            </defs>
            <use href="#circle" x="50" y="50" fill="green"></use>
            <use href="#circle" x="-50" y="-50"  fill="blue"></use>
            <use href="#circle" x="50" y="-50"  fill="yellow"></use>
            <use href="#circle" x="-50" y="50"  fill="red"></use>
        </svg>
    </body>
